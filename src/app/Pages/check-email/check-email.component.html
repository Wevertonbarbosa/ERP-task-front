<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Confirme seu e-mail</h2>

    <form (ngSubmit)="onSubmit()">

      <!--MUDAR O NGMODAL PARA FORMCONTROL NOS INPUTS E VER SE ESTA PEGANDO OS VALORES -->
      <div class="mb-4">
        <!-- <app-input-global [model]="email" id="email" label="E-mail" typeInput="email"></app-input-global> -->
      </div>

      <div class="card flex justify-center my-4">
        <p-fieldset legend="Informações" [collapsed]="true" [toggleable]="true">
          <p>
            Por favor, insira seu endereço de e-mail para verificarmos em nosso banco de dados. Se encontrarmos uma
            correspondência, enviaremos instruções para redefinir sua senha para o e-mail informado.
          </p>
        </p-fieldset>
      </div>

      <!-- Botão de Login -->
      <div class="flex justify-center content-center my-10">
        <p-button label="Confirmar" type="submit" [rounded]="true" size="large" [raised]="true" class="w-full"
          styleClass="width-full"></p-button>
      </div>

      <div class="card flex justify-center my-4">
        <p class="text-center">
          Deseja voltar
          <a href="/" class="text-blue-600 font-medium">para o login?</a>
        </p>
      </div>


    </form>
  </div>
</div>
