<div class="w-full bg-slate-100 min-h-dvh">
  <app-menu></app-menu>


  <div class="w-full p-2">

    <div class="w-full">
      <p-card header="Mentorados">
        <p-dataview #dv [value]="products" [sortField]="sortField" [sortOrder]="sortOrder">
          <ng-template #header>
            <div class="flex flex-col md:flex-row md:justify-between">
              <p-select [options]="sortOptions" placeholder="Nome" (onChange)="onSortChange($event)" class="w-60" />
            </div>
          </ng-template>

          <ng-template #list let-items>

            <p-scrollpanel *ngIf="this.products.length != 0" [style]="{ width: '100%', height: '385px' }">
              <div *ngIf="this.products.length != 0" class="grid grid-cols-12 gap-4 grid-nogutter">

                <div class="col-span-12" *ngFor="let item of items; let first = first">

                  <div class="flex p-1 items-center gap-2 w-full">

                    <div class="w-1/12 flex justify-center items-center px-4">
                      <i class="rounded-border pi pi-user text-4xl text-blue-700" alt="user"></i>
                    </div>


                    <div class="flex flex-col w-full">
                      <span class="font-medium text-lg">{{ item.nome }}</span>
                      <span class="font-medium text-base italic text-slate-400">{{ item.email }}</span>
                    </div>

                    <div class="flex items-center justify-evenly gap-2 w-full">

                      <div>
                        <p-knob [(ngModel)]="value" pTooltip="Desempenho atual" tooltipPosition="bottom"
                          [strokeWidth]="5" valueTemplate="{value}%" [readonly]="true" />
                      </div>
                      <div>
                        <p-divider />
                      </div>
                      <div>
                        <span class="font-semibold text-base italic">R$: 500,00</span>
                      </div>

                    </div>


                    <div class="w-full">
                      <div class="relative">
                        <app-speed-dial-button></app-speed-dial-button>
                      </div>
                    </div>

                  </div>

                </div>

              </div>
            </p-scrollpanel>
          </ng-template>

          <ng-template #emptymessage>
            <div class="w-full flex flex-col items-center justify-center p-4">
              <i class="pi pi-user-plus text-blue-400 text-6xl p-3"></i>
              <h2 class="text-2xl font-semibold italic">Sem mentorados no momento</h2>
            </div>
          </ng-template>

        </p-dataview>


        <div class="w-full card flex flex-wrap justify-center">
          <p-button icon="pi pi-plus" [rounded]="true" [text]="true" tooltipPosition="top" pTooltip="Add novo mentorado"
            [raised]="true" severity="success" (onClick)="openModalAddMentee()" />
        </div>


      </p-card>
    </div>

  </div>



  <app-add-mentee [visible]="visible"></app-add-mentee>

  <!-- <app-add-payment [visible]="visiblePayment"></app-add-payment> -->


</div>
